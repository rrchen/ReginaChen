<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="jQuery.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="forms">
            <form action="" method="post">
                <input type="text" id="first-name" name="first_name" value="" placeholder="First Name">
                <input type="text" id="last-name" name="last_name" value="" placeholder="Last Name">
                <textarea id="description" name="description" rows="8" cols="40" placeholder="Enter a description about yourself here"></textarea>
                <input type="submit" name="submit" value="Add user">
            </form>
            <form  action="" method="post">
                <input type="text" id="user-name" name="userName" value="" placeholder="GitHub User Name">
                <input type="submit" name="submit" value="Git user">
            </form>
        </div>
        <div class="cards">

        </div>
    </body>
</html>
